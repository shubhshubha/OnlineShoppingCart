<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-----font awesom cdn link-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#tname").focus();
            $("#btn").click(function () {
                var status = true;
                //validation start
                var name, mob, email, message;
                name = $("#tname").val().trim();
                email = $("#temail").val().trim();
                mob = $("#tmob").val().trim();
                message = $("#txt").val().trim();
                $(".err").remove();
              

                // validate name
                if (name.length == 0) {
                    $("#tname").after("<span class='err'>plese enter your name</span>");
                    status = false;
                }
                 else if (name.length < 3) {
                      $("#tname").after("<span class='err'>plese enter your full name</span>");
                      status = false;
                  }
                  // validate email
                  if (email.length == 0) {
                      $("#temail").after("<span class='err'> enter your email.</span>");
                      status = false;
                  }
                    // validate mobile number
                var regex= /^(0|91)?[6-9][0-9]{9}$/;
                if(mob.length==0)
                {
                    $("#tmob").after("<span class='err'>please enter valid mobile number.</span>");
                    status=false;
                    
                }
               else if(regex.test(mob)==false)
               {
                $("#tmob").after("<span class='err'> Invalid mobile number.</span>");
                status=false;

               }
                  //validate message
                  if (message.length == 0) {
                      $("#txt").after("<span class='err'>plese enter your message.</span>");
                      status = false;
                  }
                  else {
                      var count = 1;
                      for (x = 0; x < message.length; x++) {
                          var ch = message.charAt(x);
                          if (ch == " " || ch == "." || ch == "," || ch == "!")
                              count++;
  
                      }
                      if (count < 3) {
                          $("#txt").after("<span class='err'>plese enter your complete message.</span>");
                          status = false;
                      }
                  }
                  return status;
            });   
        });
    </script>

    <style>
        input[type=number],
        input[type=text],
        input[type=email]
        {
            margin-top: 5px;
            margin-bottom: 5px;
            width: 100%;
            height: 40px;
            font-size: 15px;
        }

        .err {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid pt-5">
        <div class="row mt-5">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 p-0" style="background-color: rgba(0, 0, 0, 0.5);border-radius: 10px;">
                <div class=" pb-5 px-4" >
                    <form action="save.jsp" method="post">
                        <h1 style="font-weight: bold; text-align:center;padding-top: 15px;font-family:Times New Roman;color:purple;">CONTACT US</h1>
                        <input type="text" id="tname" placeholder="Enter Name" /><br><br>
                        <input type="email" id="temail" placeholder="satyam@gmail.com" /><br><br>
                        <input type="number" id="tmob" placeholder="mobile Number" /><br><br>
                        <textarea id="txt" cols="25" placeholder="message" style="font-size: 25px;width: 100%;"></textarea><br><br>
                        <input type="submit" id="btn" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-sm-5 p-0">
                <img style="border-radius: 10px;" height="500" src="watch/women_watch/servic1.gif" class="w-100" alt="" srcset="">

            </div>
            <div class="col-sm-1"></div>
        </div>

</body>
